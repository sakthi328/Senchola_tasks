<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="style.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    

</head>
<body>
    <header>
        <div class="nav container">
            <a href="# " class="logo">E-Commerce</a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <div class="cart">
            <h2 class="cart-title"> Your cart</h2>
    <div class="cart-content">
       
    

    
    </div>
    <div class="total">
    <div class="total-title">Total</div>
        <div class="total-price">$0</div>
        </div>
        <button type="button " class="btn-buy">Buy Now</button>

        <i class='bx bx-x' id="close-cart"></i>
           </div>
        </div>
    </header>

    <section class="shop container ">
        <h2 class="section-title ">Shop Products</h2>
        <div class="shop-content">
              <div class="row">
                <div class=" col-lg-3 col-md-3 col-12 pb-4">
                    <div class=" card w-80 Product-box">
                        <img src="img/img1.jpg" alt="pic" class="product-img">
                        <h4 class="product-title">Mobile Phone</h4>
                        <span class="price">$25</span>
                        <i class='bx bx-shopping-bag add-cart'></i>
                    </div>
                </div>

                <div class=" col-lg-3 col-md-3 col-12 pb-4">
                    <div class=" card  w-80 Product-box">
                        <img src="img/img2.jpg" alt="pic" class="product-img">
                        <h4 class="product-title">Laptop</h4>
                        <span class="price">$50</span>
                        <i class="bx bx-shopping-bag add-cart"></i>
                    </div>
                </div>

                <div class=" col-lg-3 col-md-3 col-12 pb-4">
                    <div class=" card w-80  Product-box">
                        <img src="img/img3.jpg" alt="pic" class="product-img">
                        <h4 class="product-title">Charger</h4>
                        <span class="price">$75</span>
                        <i class="bx bx-shopping-bag add-cart"></i>
                    </div>
                </div>

                <div class=" col-lg-3 col-md-3 col-12 pb-4">
                    <div class=" card Product-box">
                        <img src="img/img4.png" alt="pic" class="product-img">
                        <h4 class="product-title">Wired Earphone</h4>
                        <span class="price">$20</span>
                        <i class="bx bx-shopping-bag add-cart"></i>
                    </div>
                </div>

                <div class=" col-lg-3 col-md-3 col-12 pb-4">
                    <div class=" card Product-box">
                        <img src="img/img5.jpg" alt="pic" class="product-img">
                        <h4 class="product-title">Airpod</h4>
                        <span class="price">$50</span>
                        <i class="bx bx-shopping-bag add-cart"></i>
                    </div>
                </div>

                <div class=" col-lg-3 col-md-3 col-12 pb-4">
                    <div class=" card Product-box">
                        <img src="img/img6.jpg" alt="pic" class="product-img">
                        <h4 class="product-title">Headphone</h4>
                        <span class="price">$25</span>
                        <i class="bx bx-shopping-bag add-cart"></i>
                    </div>
                </div>

                <div class=" col-lg-3 col-md-3 col-12 pb-4">
                    <div class=" card Product-box">
                        <img src="img/img7.jpg" alt="pic" class="product-img">
                        <h4 class="product-title">Watch</h4>
                        <span class="price">$50</span>
                        <i class="bx bx-shopping-bag add-cart"></i>
                    </div>
                </div>

                <div class=" col-lg-3 col-md-3 col-12 pb-4">
                    <div class=" card Product-box">
                        <img src="img/img8.jpg" alt="pic" class="product-img">
                        <h4 class="product-title">Speaker</h4>
                        <span class="price">$25</span>
                        <i class="bx bx-shopping-bag add-cart"></i>
                    </div>
                </div>

        
              </div>
            

             
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="com.js"></script>
    
   
    
</body>
</html>
