<!DOCTYPE html>
<html >
<head>
    <title>Application Form</title>
</head>
<body>
    <form >
    <h2>Application Form</h2>
    <label for="name">Name </label>
    <input type="text" id="name" name="name"><br><br>
    <label for=" mail">Email </label>
    <input type="text" id="mail" name="email"><br><br>
    <label for="Gender">Gender 
        <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female">Female</label><br><br>
    <label for="skill"> CHOOSE SKILLS</label><br>
    <input type="checkbox" name="skill" value="html">HTML
    <input type="checkbox" name="skill" value="css">CSS
    <input type="checkbox" name="skill" value="js">JS
    <input type="checkbox" name="skill" value="bootstrap">Bootstrap
    <input type="checkbox" name="skill" value="react">React <br><br>
    <label for="job"> Job type
        <select name="job" id="job">
            <option value="FrontEnd Developer">FrontEnd Developer</option>
            <option value="BackEnd Developer">BackEnd Developer</option>
            <option value="UIUX">UI/UX</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="graphics">Graphics Design</option>
            <option value="it sales">IT Sales</option>
            <option value="devops">Devops</option>
        </select>
    </label><br><br>
    <label for="browser">Choose Your Browser From the list
        <input type="text" id="browser" name="browser"></label><br><br>
        <textarea name="summary" id="summary" cols="30" rows="10"></textarea><br><br>
        <button type="submit">Submit</button>

</form>
</body>
</html>
