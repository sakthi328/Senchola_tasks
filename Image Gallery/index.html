<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
  
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="ice-cream">Ice Cream</span>
        <span class="item" data-name="cake">Cake</span>
        <span class="item" data-name="cookies">Cookies</span>
        <span class="item" data-name="chocolate">Chocolate</span>
        <span class="item" data-name="juice">Juice</span>
        <span class="item" data-name="Sandwich">Sandwich</span>
      </div>
    </nav>
  
    <div class="gallery">
      <div class="image" data-name="ice-cream"><span><img src="image/icecream3.jpg" alt=""></span></div>
      <div class="image" data-name="Sandwich"><span><img src="image/vegantuna.jpg" alt=""></span></div>
      <div class="image" data-name="juice"><span><img src="image/watermelon.jpg" alt=""></span></div>
      <div class="image" data-name="ice-cream"><span><img src="image/icecream2.jpg" alt=""></span></div>
      <div class="image" data-name="cookies"><span><img src="image/cookies.jpg" alt=""></span></div>
      

      
      <div class="image" data-name="chocolate"><span><img src="image/temperchocolate.jpg" alt=""></span></div>

      
      <div class="image" data-name="cake"><span><img src="image/icebox-cake.jpg" alt=""></span></div>
      <div class="image" data-name="Sandwich"><span><img src="image/ham-sandwich.jpg" alt=""></span></div>
      
      <div class="image" data-name="ice-cream"><span><img src="image/cornicecream.jpg" alt=""></span></div>
      <div class="image" data-name="cake"><span><img src="image/red-velvet-cake.jpg" alt=""></span></div>
     

      <div class="image" data-name="ice-cream"><span><img src="image/rhubarb.jpg" alt=""></span></div>
      <div class="image" data-name="juice"><span><img src="image/Mango-Juice.jpg" alt=""></span></div>
      
     
      <div class="image" data-name="cookies"><span><img src="image/healthycookies.jpg" alt=""></span></div>
      <div class="image" data-name="Sandwich"><span><img src="image/Egg-Bhurji-Sandwich.jpg" alt=""></span></div>
      <div class="image" data-name="chocolate"><span><img src="image/chocolate-truffles.jpg" alt=""></span></div>
      <div class="image" data-name="cake"><span><img src="image/chocolate-cake.jpg" alt=""></span></div>
      
      <div class="image" data-name="cake"><span><img src="image/tuttti frutti.jpg" alt=""></span></div>
      
      <div class="image" data-name="chocolate"><span><img src="image/White-Chocolate-Truffles.jpg" alt=""></span></div>
     
      <div class="image" data-name="ice-cream"><span><img src="image/icecream1.jpg" alt=""></span></div>
      
      <div class="image" data-name="Sandwich"><span><img src="image/smoked.jpg" alt=""></span></div>
      
      
    </div>
  </div>
  
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
